<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Game</h2>
    <h3 class="desktop">Press any key to start the game</h3>
    <h3 class="phone" id="phoneh3">Tap ME to start the game</h3>
    <div class="container">
        <div class="buttons" id="one"></div>
        <div class="buttons" id="two"></div>
        <div class="buttons" id="three"></div>
        <div class="buttons" id="four"></div>
    </div>
    <div id="instructions">
        <h4>Instructions</h4>
        <ul>
            <li class="phone" id="phoneli">Tap anywhere to start the game</li>
            <li class="desktop">Press any key to start the game</li>
            <li>The game will flash only one color after every level</li>
            <li>Click on the colors in the same order from level 1</li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
